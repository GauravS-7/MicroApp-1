<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>₹Paise Planner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html"> Paise Planner</a></li>
          <li><a href="convertor.html">Currency Converter</a></li>
          <li><a href="discountCalculator.html">Discount Calculator</a></li>

        </ul>
      </nav>
      <hgroup>
        <h1>₹Paise Planner</h1>
        <p>plan your savings better</p>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <p>
          Set your total goal timeline and current savings to see how much you
          need to save each month
        </p>
        <div>
          <input
            type="number"
            placeholder="Total Goal Amount"
            id="total"
            required
          />

          <input
            type="number"
            placeholder="Number of months"
            id="months"
            required
          />

          <input
            type="number"
            id="currentSave"
            placeholder="Currently saved"
            required
          />

          <button id="calBtn" type="button">
            How much do I need to save per month ?
          </button>
        </div>
      </section>
      <section>
        <p id="result"></p>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
